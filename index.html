<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser based Guess a Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Im thinking a number between 1 and 100.</p> <p>Can you guess the number?</p>

        <div class="game">
            <input type="number" id="guess" placeholder="Enter a guess" min="1" max="100">
            <button onclick="checkGuess()"> Sumbit Guess</button>
            
        </div>

        <p id="feedback"></p>
        <button  id="btn2" onclick="resetGame()">Play Again </button>
    </div>
</body>
</html>
